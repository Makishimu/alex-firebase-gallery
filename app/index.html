<!DOCTYPE html>
<html lang="en" ng-app="alexGalleryApp">
<head>
	<meta charset="utf-8">
	<title>Alexander Yakovlev</title>

	 <!-- build:css css/main.min.css -->
	 <link rel="stylesheet" type="text/css" href="css/main.css">
	 <!-- endbuild -->

	 <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic" rel="stylesheet">
	<base href="/">
</head>
<body>
	<div id="gallery-full-size-window">
		
	</div>
	<header ng-controller="headerCtrl as vm">
		<!-- TODO ui-sref to main page-->
		<a ui-sref="gallery" id="branding">
				<img src="img/logo.png">
				<div class="name-proff-block-wrapper">
					<h1>Alexander Yakovlev</h1>
					<h2>CG-artist, illustrator</h2>
				</div>
		</a>
		<nav>
			<ul>
				<li ng-class="{'current': vm.selectedState == 'gallery'}">
					<a ui-sref="gallery" ui-sref-active="gallery">
						Gallery
					</a>
				</li>
				<li ng-class="{'current' : vm.selectedState == 'contacts'}">
					<a ui-sref="contacts" ui-sref-active="contacts">
						Contacts
					</a>
				</li>
			</ul>
		</nav>
	</header>

	<main>
		<ui-view></ui-view>
	</main>

	<footer>
		<div class="block-wrapper">
			Created by <a href="https://github.com/Makishimu" target="_blanc">Makishimu</a>
		</div>
	</footer>

	<!-- build:js js/vendor.min.js -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/firebase/firebase.js"></script>
	<!-- endbuild -->

	<!-- build:js js/main.min.js -->
	<script src="js/app.js"></script>
	<script src="js/controllers/header.controller.js"></script>
	<script src="js/controllers/gallery.controller.js"></script>
	<script src="js/controllers/contacts.controller.js"></script>
	<!-- endbuild -->
</body>
</html>
