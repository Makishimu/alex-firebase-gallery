<!DOCTYPE html>
<html lang="en" ng-app="alexGalleryApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Alexander Yakovlev</title>

	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<!-- build:css css/main.min.css -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- endbuild -->

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic" rel="stylesheet">
	<base href="/">
</head>
<body id="body">
	<header>
		<a ui-sref="gallery" id="branding">
				<img src="img/logo.png">
				<div class="name-proff-block-wrapper">
					<h1>Alexander Yakovlev</h1>
					<h2>CG-artist, illustrator</h2>
				</div>
		</a>
		<nav>
			<ul>
				<li>
					<a ui-sref="gallery" ui-sref-active="current">
						Gallery
					</a>
				</li>
				<li>
					<a ui-sref="contacts" ui-sref-active="current">
						Contacts
					</a>
				</li>
			</ul>
		</nav>
	</header>

	<main>
		<ui-view></ui-view>
	</main>

	<footer>
		<div class="block-wrapper">
			Created by <a href="https://github.com/Makishimu" target="_blanc">Makishimu</a>
		</div>
	</footer>

	<!-- build:js js/vendor.min.js -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/firebase/firebase.js"></script>
	<script src="libs/angularfire/dist/angularfire.min.js"></script>
	<!-- endbuild -->

	<!-- build:js js/main.min.js -->
	<script src="js/app.js"></script>
	<script src="js/app.routes.js"></script>
	<script src="js/services/gallery.service.js"></script>
	<script src="js/controllers/gallery.controller.js"></script>
	<script src="js/controllers/contacts.controller.js"></script>


	<!-- endbuild -->
</body>
</html>
